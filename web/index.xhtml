<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>SAAC | Inicio</title>

        <link rel="stylesheet" type="text/css" href="bootstrap/css/all-animation.css" />
        <link rel="stylesheet" type="text/css" href="bootstrap/css/pao.css" />
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="dist/css/signin.css" rel="stylesheet" />
        <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />
    	<link href="bootstrap/css/inicio.css" rel="stylesheet" type="text/css" />
    	<!-- JavaScript plugins -->
    	<script type="text/javascript" src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
	    <script type="text/javascript" src="plugins/sweetalert/sweetalert.min.js" ></script>
	    <script type="text/javascript" src="plugins/valideasy/jquery-valideasy.js" ></script>
		<!-- Bootstrap core JavaScript================================================== -->
	    <script src="dist/js/bootstrap.js"></script>
	    <!-- Javascript functionality -->
	    <script src="dist/js/login.js"></script>
	</h:head>
    <h:body>
        <div class="container">
            <div class="header clearfix" float="left">

              <h3 class="text-muted">Sistema de Apoyo Administrativo a Condominios</h3>
                 <div class="flip-left">
                <img src="dist/img/logo3.png" alt="" align="right"/> 
                 </div>
            </div>
            
            </div>
            <!-- Esto solia ser un formulario :v -->
            <div id="login-form" class="form-horizontal col-lg-offset-2" >
            <h:form id="signinForm">
            	<p:growl for="errorLogin" life="2500" autoUpdate="true" />
                <div class="col-md-offset-2">
                    <h2>Ingresa a SAAC</h2>
                </div>
                <div class="form-group">
                	<p:outputLabel for="username" styleClass="col-sm-2 control-label" value="Nombre de usuario" />
                    <div class="col-sm-6">
                    	<h:inputText id="username" value="#{loginService.user}" styleClass="form-control" required="true" 
                    		label="Nombre de usuario" requiredMessage="Debe ingresar el nombre de usuario" />
                    	<p:message for="username" />
                    </div>
                </div>
                <div class="form-group">
                	<p:outputLabel for="password" styleClass="col-sm-2 control-label" value="Contraseña" />
                    <div class="col-sm-6">
                    	<h:inputSecret id="password" value="#{loginService.pass}" styleClass="form-control" required="true" 
                    		label="Contraseña" requiredMessage="Debe ingresar la contraseña" />
                    	<p:message for="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 col-md-offset-4">
                        <button type="button" class="btn btn-default col-sm-4" onclick="showFormRegister()">Registrarme</button>
                        <p:commandButton value="Ingresar" action="#{loginService.login}" styleClass="btn btn-info col-md-offset-1 col-sm-4" update="signinForm" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-10">
                        <a href="#">Olvide mi contraseña</a>
                    </div>
                </div>
            </h:form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Registro de condómino</h4>
                        </div>
                        <div class="modal-body">
                        	<!-- Action: AddCondomino name="frmUsers" -->
                            <form class="form-horizontal" id="signup-form" >
                                <div class="page-header">
                                    <div class="form-group">
                                        <label for="txtName" class="col-sm-2 control-label">Nombre(s)</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control required" id="txtName" name="txtName" placeholder="Pon tu nombre aqui" title="Nombre"  />
                                            <p id="txtName_errors" class="error-wrapper"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtApellidos" class="col-sm-2 control-label">Apellidos</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control required" id="txtApellidos" name="txtApellidos" placeholder="Pon tus apellidos aqui"  title="Apellidos" />
                                            <p id="txtApellidos_errors" class="error-wrapper"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtMail" class="col-sm-2 control-label">Correo electrónico</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control required email" id="txtMail" name="txtMail" placeholder="mail@mail.com" title="Correo electrónico" />
                                            <p id="txtMail_errors" class="error-wrapper"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtContacto" class="col-sm-2 control-label">Teléfono de contacto</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control required" id="txtContacto" name="txtContacto" placeholder="5512345678" title="Teléfono"  />
                                            <p id="txtContacto_errors" class="error-wrapper"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtUserName" class="col-sm-2 control-label">Nombre de Usuario</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control required" id="txtUserName" name="txtUserName" placeholder="Nombre de usuario aquí" title="Nombre de usuario" />
                                        <p id="txtUserName_errors" class="error-wrapper"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtUserClave" class="col-sm-2 control-label">Contraseña</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control required" id="txtUserClave" name="txtUserClave" placeholder="Clave de usuario aquí" title="Contraseña" />
                                        <p id="txtUserClave_errors" class="error-wrapper"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtUserClave2" class="col-sm-2 control-label">Repetir contrase&ntilde;a</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control passwordcheck" id="txtUserClave2"  placeholder="Repetir clave de usuario" data-error-passwordcheck="txtUserClave" />
                                        <p id="txtUserClave2_errors" class="error-wrapper"></p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                    <button id="signup" type="submit" class="btn btn-primary">Registarme</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </h:body>
</html>
