<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/adminTemplate.xhtml">
    
    <ui:define name="title">
    	<h:outputText value="Lista de gastos"/>
    </ui:define>
    
    <ui:define name="content">
    	<h:form id="formGastos">
	        <p:messages id="messages" severity="info,error" autoUpdate="true" closable="true" />
	        <h:dataTable class="table table-hover" value="#{gastosBean.lista}"
	                     var="gasto">
	            <p:column>
	                <f:facet name="header"><h:outputText value="Concepto del gasto"/></f:facet>
	                <h:outputText value="#{gasto.concepto}"/>
	            </p:column>
	            <p:column>
	                <f:facet name="header"><h:outputText value="Cantidad Gastada"/></f:facet>
	                <h:outputText value="#{gasto.importe}"/>
	            </p:column>
	            <p:column>
	                <f:facet name="header"><h:outputText value="Fecha del gasto"/></f:facet>
	                <h:outputText value="#{gasto.fechaGasto}"><f:convertDateTime pattern="yyyy-MM-dd"/></h:outputText>
	            </p:column>
	            <p:column>
	                <f:facet name="header"><h:outputText value="Acciones"/></f:facet>
	                <p:commandButton 
	                    action="#{gastosBean.editar(gasto.idGasto,gasto.idEdificio)}"
	                    value="Actualizar adeudo" />
	                <p:commandButton action="#{gastosBean.borrar(gasto.idGasto,gasto.idEdificio)}" value="Eliminar adeudo" />
	            </p:column>
	        </h:dataTable>
	    </h:form>
    </ui:define>
    
</ui:composition>
