<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/adminTemplate.xhtml">
   	
   	<ui:define name="title">
   		<h:outputText value="GestiÃ³n de gastos"/>
   	</ui:define>
   	
   	<ui:define name="content">
        <h:form id="formDepto" class="form-horizontal">
            <p:messages id="messages" autoUpdate="true" closable="true" severity="info,error" />
            <h:inputHidden id="accion" value="#{gastosBean.accion}" />
            <div class="form-group">
                <p:outputLabel for="inputConcepto" class="col-sm-4 control-label" value="Concepto del gasto" />
                <p:inputText id="inputConcepto" placeholder="Ejemplo: Pago de gas enero" value="#{gastosBean.concepto}"/>
            </div>
            <div class="form-group">
                <p:outputLabel for="inputCantidad" class="col-sm-4 control-label" value="Cantidad pagada" />
                <p:spinner min="1" stepFactor="0.1" id="inputCantidad" placeholder="Ejemplo: 3535.50" value="#{gastosBean.importe}" />
            </div>
            <div class="form-group">
                <p:outputLabel for="inputFechaGasto" class="col-sm-4 control-label" value="Fecha del gasto" />
                <p:calendar id="inputFechaGasto" value="#{gastosBean.fechaGasto}" pattern="dd/MM/yyyy" />
            </div>
            <p:commandButton class="pull-right btn btn-success" action="#{gastosBean.crear()}" rendered="#{gastosBean.modoCrear}" ajax="false" value="Enviar datos" />
            <p:commandButton class="pull-right btn btn-success" action="#{gastosBean.actualizar()}" rendered="#{gastosBean.modoActualizar}" ajax="false"  value="Actualizar registro" />
        </h:form>
   	</ui:define>
   	
</ui:composition>
