<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/adminTemplate.xhtml">
    
    <ui:define name="title">
    	<h:outputText value="Configuración del edificio" />
    </ui:define>
    
    <ui:define name="content">
    	<h:form id="formDepto" class="form-horizontal">
	        <p:messages id="messages" severity="info,error" autoUpdate="true" closable="true" />
	        <h:inputHidden id="accion" value="#{edificioBean.accion}" />
	        <div class="form-group">
	            <p:outputLabel for="inputEdificio" class="col-sm-4 control-label" value="Nombre del edificio" />
	            <p:inputText id="inputEdificio" placeholder="Ejemplo: Condominio ABC" value="#{edificioBean.nombre}"/>
	        </div>
	        <div class="form-group">
	            <p:outputLabel for="inputDireccion" class="col-sm-4 control-label" value="Dirección del edificio" />
	            <p:inputText id="inputDireccion" placeholder="Ejemplo: Calle A col. B" value="#{edificioBean.direccion}"/>
	        </div>
	        <p:commandButton class="pull-right btn btn-success" action="#{edificioBean.crear()}" rendered="#{edificioBean.modoCrear}" ajax="false" value="Enviar datos" />
	        <p:commandButton class="pull-right btn btn-success" action="#{edificioBean.actualizar()}" rendered="#{edificioBean.modoActualizar}" ajax="false"  value="Actualizar registro" />
	    </h:form>
    </ui:define>
    
</ui:composition>
