<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/adminTemplate.xhtml">
   
   <ui:define name="title">
   	<h:outputText value="Configuración de mantenimiento" />
   </ui:define>
   
   <ui:define name="content">
       <h:form id="formDepto" class="form-horizontal">
	       <p:messages id="messages" severity="info,error" autoUpdate="true" closable="true" />
	       <h:inputHidden id="accion" value="#{configuracionMttoBean.accion}" />
	       <div class="form-group">
	           <p:outputLabel for="inputCosto" class="col-sm-4 control-label" value="Porcentaje de la cuota por retraso" />
	           <p:spinner id="inputCosto" stepFactor="1" value="#{configuracionMttoBean.porcentajeCouta}"/>
	       </div>
	       <div class="form-group">
	           <p:outputLabel for="inputFechaGasto" class="col-sm-4 control-label" value="Fecha límite de pago" />
	           <p:calendar id="inputFechaGasto" value="#{configuracionMttoBean.fechaLimite}" >
	               <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Mexico_City" />
	           </p:calendar>
	       </div>
	       <p:commandButton class="pull-right btn btn-success" action="#{configuracionMttoBean.crear()}" ajax="false" value="Enviar datos" />
	   </h:form>
   </ui:define>
   
</ui:composition>
