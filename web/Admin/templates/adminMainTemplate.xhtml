<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SAAC | Administrador</title>
    <h:outputStylesheet library="css" name="all-skins.min.css" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="AdminLTE.min.css" />
    <h:outputStylesheet library="css" name="font-awesome.min.css" />
    
    <h:outputScript library="js" name="bootstrap.min.js"  />
    <h:outputScript library="js" name="app.min.js" />
</h:head>     
<h:body styleClass="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<ui:include src="includes/header.xhtml" />
		<ui:include src="includes/menu.xhtml" />
		<div class="content-wrapper">
			<section class="content-header">
				<h1 class="col-lg-offset-8">
                   <h:outputText value="Bienvenido administrador" />
                   <small>
                   		<h:outputText value="#{commonService.usuario.fullName}" />
                   </small>
               </h1>
			</section>
			<section class="content">
	            <!-- Main row -->
	            <div class="row">
	                <ui:insert name="content"/>
	            </div><!-- /.row (main row) -->
	
	        </section><!-- /.content -->
			
		</div>
		<footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0
            </div>
            <strong>Copyright &copy; 2015-2016.</strong> Misael, Jorge, Paola y Rub√≠.
        </footer>
	</div>
